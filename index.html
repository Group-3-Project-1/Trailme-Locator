<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRAILme</title>

    <link rel="stylesheet" href="styles.css" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class="container">
      <div id="title-bar">TRAILme</div>
      <div id = "weather-box">
      <div>Hourly Weather</div>
      <table id = "weathertable">
        <tr id = "h-1">
          <th id = "h-0-temp"></th>
          <th id = "h-0-weather"></th>
        </tr>
        <tr id = "h-2">
          <th id = "h-1-temp"></th>
          <th id = "h-1-weather"></th>
        </tr>
        <tr id = "h-3">
          <th id = "h-2-temp"></th>
          <th id = "h-2-weather"></th>
        </tr>
        <tr id = "h-4">
          <th id = "h-3-temp"></th>
          <th id = "h-3-weather"></th>
        </tr>
        <tr id = "h-5">
          <th id = "h-4-temp"></th>
          <th id = "h-4-weather"></th>
        </tr>
      </table>
      </div>
      <div>

      </div>

      <div id="trail-levels">
        <div id="title">
          <p>Trail Level</p>
        </div>
        <div class="row">
          <div class="checkboxes">
            <label>
              <input id="easyBtn" type="checkbox" class="filled-in" />
              <span>Easy</span>

              <span>Beginners</span>

            </label>
          </div>

          <div class="checkboxes">
            <label>
              <input id="easyIntBtn" type="checkbox" class="filled-in" />
              <span>Easy & Intermediate</span>
            </label>
          </div>

          <div class="checkboxes">
            <label>
              <input id="intermediateBtn" type="checkbox" class="filled-in" />

              <span>Intermediate</span>
            </label>
          </div>

          <div class="checkboxes">
            <label>
              <input id="intDiffBtn" type="checkbox" class="filled-in" />
              <span>Intermediate & Difficult</span>
            </label>
          </div>

          <div class="checkboxes">
            <label>
              <input id="difficultBtn" type="checkbox" class="filled-in" />
              <span>Difficult</span>

              <input id="intermediateBtn" type="checkbox" class="filled-in" />
              <span>Advance</span>
            </label>
          </div>
        </div>
      </div>

      <div class="Submit-btn">
        <a href="results.html" class="waves-effect waves-light btn"
          >Let's Go!</a
        >
      </div>

      <script src="trailme.js"></script>
    </div>
  </body>
</html>
